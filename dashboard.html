<!DOCTYPE html>
<html>
<head><title>Jobs</title></head>
<body>
  <h2>Welcome, {{ username }}</h2>
  <a href="/logout">Logout</a>

  <h3>Matching Jobs:</h3>
  {% if jobs %}
    <ul>
      {% for job in jobs %}
        <li>
          <strong>{{ job['Title'] }}</strong><br>
          {{ job['Company'] }}<br>
          {{ job['Skills'] }}<br>
          {{ job['Summary'] }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No matching jobs found.</p>
  {% endif %}
</body>
</html>
